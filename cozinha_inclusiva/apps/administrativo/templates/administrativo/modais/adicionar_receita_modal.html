<!-- Modal Adicionar Receita -->
<div class="modal fade" id="modalAdicionarReceita" tabindex="-1" aria-labelledby="modalAdicionarReceitaLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title" id="modalAdicionarReceitaLabel">Nova Receita</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Fechar"></button>
            </div>
            <form id="formAdicionarReceita" enctype="multipart/form-data" method="post" action="{% url 'adicionar_receita' %}">
                {% csrf_token %}
                <div class="modal-body">

                    <div class="row g-3 mb-2">
                        <!-- Nome da Receita -->
                        <div class="col-md-6">
                            <label for="titulo" class="form-label">Nome da receita</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" required>
                        </div>
                        <!-- Descrição -->
                        <div class="col-md-6">
                            <label for="descricao" class="form-label">Descrição</label>
                            <input type="text" class="form-control" id="descricao" name="descricao" required>
                        </div>
                    </div>
                    <div class="row g-3 mb-2">
                        <!-- Ingredientes -->
                        <div class="col-md-6">
                            <div class="d-flex justify-content-between align-items-center mb-1">
                                <label class="form-label">Lista de Ingredientes</label>
                                <button type="button" class="btn btn-sm btn-outline-secondary" onclick="limparSelecaoIngredientes()">Limpar Seleção</button>
                            </div>
                            <div class="ingredientes-lista border rounded p-2" style="max-height: 200px; overflow-y: auto;">
                                {% for ingrediente in ingredientes %}
                                <div class="form-check d-flex align-items-center mb-1">
                                    <input class="form-check-input me-2" type="checkbox" value="{{ ingrediente.id }}" id="ingrediente{{ ingrediente.id }}" name="ingredientes">
                                    <label class="form-check-label flex-grow-1" for="ingrediente{{ ingrediente.id }}">{{ ingrediente.nome }}</label>
                                    <input type="number" class="form-control form-control-sm mx-1" name="quantidade_{{ ingrediente.id }}" placeholder="Quant." min="0" style="width: 70px;">
                                    <input type="text" class="form-control form-control-sm" name="unidade_{{ ingrediente.id }}" placeholder="Unidade" style="width: 70px;">
                                </div>
                                {% endfor %}
                            </div> 
                        </div>

                        <!-- Imagens da Receita -->
                        <div class="col-md-6">
                            <label class="form-label">Imagens</label>
                            <div class="upload-area border rounded d-flex flex-column align-items-center justify-content-center p-4" style="height: 200px; background: #f8f9fa; border-style: dashed;">
                                <i class="fa-solid fa-cloud-arrow-up fa-2x mb-2 text-success"></i>
                                <input type="file" class="form-control d-none" id="imagem_capa" name="imagem_capa" accept="image/png, image/jpeg, image/gif" multiple onchange="previewImagensReceita(event)">
                                <label for="imagem_capa" class="text-success" style="cursor:pointer;">Clique para carregar ou arraste e solte</label>
                                <div class="small text-muted">PNG, JPG, GIF (MAX. 5MB)</div>
                                <div id="previewImagensReceita" class="mt-2 d-flex flex-wrap gap-2"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row g-3 mb-2">
                        <!-- Modo de Preparo -->
                        <div class="col-12">
                            <label class="form-label">Modo de Preparo</label>
                            <div id="modoPreparoContainer">
                                <div class="d-flex align-items-start gap-2 mb-2">
                                    <button type="button" class="btn btn-outline-success" onclick="adicionarPassoPreparo()">+</button>
                                    <div class="flex-grow-1">
                                        <textarea class="form-control" name="modo_preparo[]" rows="2" required placeholder="Descreva o passo do preparo"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row g-3 mb-2">
                        <!-- Categorias -->
                        <div class="col-12">
                            <label class="form-label">Categorias</label>
                            <div class="d-flex flex-wrap gap-2">
                                {% for categoria in categorias %}
                                <div class="form-check">
                                    <input class="btn-check" type="checkbox" id="categoria{{ categoria.id }}" name="categorias" value="{{ categoria.id }}">
                                    <label class="btn btn-outline-success" for="categoria{{ categoria.id }}">{{ categoria.nome }}</label>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-success"><i
                            class="fa-solid fa-plus me-2"></i>Adicionar</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    function limparSelecaoIngredientes() {
        document.querySelectorAll('.ingredientes-lista input[type=checkbox]').forEach(cb => cb.checked = false);
        document.querySelectorAll('.ingredientes-lista input[type=number], .ingredientes-lista input[type=text]').forEach(inp => inp.value = '');
    }
    function previewImagensReceita(event) {
        const preview = document.getElementById('previewImagensReceita');
        preview.innerHTML = '';
        Array.from(event.target.files).forEach(file => {
            const reader = new FileReader();
            reader.onload = function (e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.className = 'rounded';
                img.style.width = '60px';
                img.style.height = '60px';
                img.style.objectFit = 'cover';
                preview.appendChild(img);
            };
            reader.readAsDataURL(file);
        });
    }
    function adicionarPassoPreparo() {
        const container = document.getElementById('modoPreparoContainer');
        const div = document.createElement('div');
        div.className = 'd-flex align-items-start gap-2 mb-2';
        div.innerHTML = `
            <button type="button" class="btn btn-outline-danger" onclick="this.parentElement.remove()">-</button>
            <div class="flex-grow-1">
                <textarea class="form-control" name="modo_preparo[]" rows="2" required placeholder="Descreva o passo do preparo"></textarea>
            </div>
        `;
        container.appendChild(div);
    }
</script>
