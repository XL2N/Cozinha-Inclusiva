<!-- Modal Excluir Receita -->
<div class="modal fade" id="modalExcluirReceita" tabindex="-1" aria-labelledby="modalExcluirReceitaLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="modalExcluirReceitaLabel">
                    <i class="fa-solid fa-triangle-exclamation me-2"></i>Confirmar Exclusão
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <form id="formExcluirReceita" method="post" action="">
                {% csrf_token %}
                <input type="hidden" name="receita_id" id="excluir_receita_id">
                <div class="modal-body">
                    <div class="text-center py-3">
                        <i class="fa-solid fa-trash fa-3x text-danger mb-3"></i>
                        <p class="mb-2">Tem certeza que deseja excluir a receita:</p>
                        <h5 class="text-danger" id="excluir_receita_nome"></h5>
                        <p class="text-muted small mt-3">Esta ação não pode ser desfeita.</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-danger">
                        <i class="fa-solid fa-trash me-2"></i>Excluir
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.getElementById('formExcluirReceita').addEventListener('submit', function(e) {
    e.preventDefault();
    const receitaId = document.getElementById('excluir_receita_id').value;
    this.action = `/administrativo/receitas/excluir_receita/${receitaId}/`;
    this.submit();
});
</script>
