<!-- Modal Excluir Comentário -->
<div class="modal fade" id="modalExcluirComentario" tabindex="-1" aria-labelledby="modalExcluirComentarioLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="modalExcluirComentarioLabel">
                    <i class="fa-solid fa-triangle-exclamation me-2"></i>Confirmar Exclusão
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <form id="formExcluirComentario" method="post" action="">
                {% csrf_token %}
                <input type="hidden" name="comentario_id" id="excluir_comentario_id">
                <div class="modal-body">
                    <div class="text-center py-3">
                        <i class="fa-solid fa-comment-slash fa-3x text-danger mb-3"></i>
                        <p class="mb-2">Tem certeza que deseja excluir o comentário de:</p>
                        <h5 class="text-danger" id="excluir_comentario_usuario"></h5>
                        <p class="text-muted small mt-3">Esta ação não pode ser desfeita.</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-danger">
                        <i class="fa-solid fa-trash me-2"></i>Excluir
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.getElementById('formExcluirComentario').addEventListener('submit', function(e) {
    e.preventDefault();
    const comentarioId = document.getElementById('excluir_comentario_id').value;
    this.action = `/administrativo/comentarios/excluir_comentario/${comentarioId}/`;
    this.submit();
});
</script>
