{% extends "base.html" %}
{% block title %}Categorias - Cozinha Inclusiva{% endblock %}
{% load static %}

{% block extra_style %}
<link rel="stylesheet" href="{% static 'css/website/Categorias.css' %}">
{% endblock %}

{% block content %}

<div class="text-center my-5 categoria-lista mt-5 py-4 rounded-4 shadow-sm bg-white mx-auto " style="max-width: 1320px;">    
    <h2 class="text-center my-5 fw-bold">Categorias de Receitas</h2>

    <ul class="list-unstyled">
        {% for categoria in categorias %}
        <li class="mb-2">
            <a href="{% url 'categoria_selecionada' categoria.id %}" class="text-decoration-none">{{ categoria.nome }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
